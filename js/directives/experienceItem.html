<li class="experience-card">
  <div class="experience__header">
    <h3 class="experience__title">{{ experienceArray.company }}</h4>
    <h4 class="experience__position">{{ experienceArray.position }}<span>{{ experienceArray.duration }}</span></h3>
    <h5 class="experience__location">Charleston, SC</h5>
  </div>
  <div class="experience__content">
    <div class="experience__image">
      <img src="{{ experienceArray.imgUrl }}" alt="{{ experienceArray.company }}">
    </div>
    <p>{{ experienceArray.description }}</p>
  </div>
</li>
