  <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="main-nav">
        <ul class="nav">

    <div class="contact-wrapper">
        <div class="headshot">
            <img src="images/Headshot.jpg" alt="This is my headshot" />
        </div>
            <div class="contact-form">
                <h1>I'd love to hear from you!</h1>
                <form class="form" action="https://formspree.io/maxwellnkendall@gmail.com" method="POST" novalidate>
                    <fieldset class="pure-group">
                        <input name="users-name" type="text" class="pure-input-1-2 your-name" placeholder="Your Name" required>
                        <input name="_replyto" type="email" class="pure-input-1-2 email" placeholder="Your Email" required>
                        <input name="_subject" type="text" class="pure-input-1-2 subject" placeholder="The Subject Line">
                        <textarea name="message" type="text" class="pure-input-1-2 textarea" placeholder="Your Message" required></textarea>
                        <button type="submit" class="pure-button">Send</button>
                        <input type="hidden" name="_next" value="https://maxwellkendall.github.io/thanks.html" style="display:none"/>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <footer>
      <ul>
        <li><a href="https://www.linkedin.com/in/maxwellkendall"
               class="social linkedin"></a></li>
        <li><a href="https://github.com/MaxwellKendall" class="social github"></a></li>
